<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP Client v5</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-darkest-gray': '#040404', 
                        'custom-dark-gray': '#111111',    
                        'custom-medium-gray': '#252525', 
                        'custom-light-gray': '#505050',  
                        'custom-lighter-gray': '#808080', 
                        'custom-white-gray': '#c0c0c0',  
                    }
                }
            }
        }
    </script>
    
    <style>
        :root {
            --geist-foreground: 192, 192, 192; 
            --geist-background: 7, 7, 7;       
        }

        body {
            font-family: 'Geist', sans-serif;
            background-color: rgb(var(--geist-background));
            color: rgb(var(--geist-foreground));
            transition: all 0.3s ease;
            font-weight: 300; 
            overflow: hidden; /* Prevent scroll on body when app is loaded */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-tighter {
            font-weight: 400 !important;
        }
        
        #app-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 50;
        }

        .hidden { display: none !important; }
        
        .message-area { min-height: 20px; }
        .error-message { color: #f87171; }
        .success-message { color: #4ade80; }
    </style>
</head>
<body class="bg-custom-darkest-gray text-custom-white-gray min-h-screen flex items-center justify-center p-0">

    <!-- LOCK SCREEN CONTAINER -->
    <div id="lock-screen" class="w-full max-w-md p-8 flex flex-col justify-center items-center bg-custom-darkest-gray">
        
        <h2 class="text-3xl font-normal text-custom-white-gray mb-6 text-center w-full tracking-tighter">4SP Client v5</h2>
        
        <div class="w-full flex flex-col items-center">
            <p class="text-lg text-custom-light-gray mb-8 text-center max-w-md font-normal">
                Enter your access code to connect to the secure network.
            </p>

            <div class="w-full max-w-md"> 
                <div class="mb-5">
                    <label for="codeInput" class="block mb-2 text-custom-light-gray text-sm font-light text-left">Access Code</label>
                    <input type="text" id="codeInput" placeholder="4SP-XXXXXXXXXX" value="4SP-" class="w-full p-3 border border-custom-medium-gray bg-custom-dark-gray rounded-xl text-custom-white-gray transition focus:border-custom-light-gray focus:ring focus:ring-custom-light-gray/50 focus:outline-none font-mono text-center tracking-widest text-lg">
                </div>
                
                <button id="connectBtn" class="w-full p-3 text-lg rounded-xl font-normal ring-1 ring-white/20 text-white bg-white/5 hover:bg-white/10 transition">
                    CONNECT
                </button>
            </div>
            
            <div id="lockMessage" class="message-area w-full max-w-md mt-4 text-center text-sm"></div>
            <p id="loading-text" class="text-custom-light-gray mt-4 hidden animate-pulse">Connecting to 4SP Network...</p>
        </div>

    </div>

    <!-- APP CONTAINER -->
    <iframe id="app-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"></iframe>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            getDocs, 
            updateDoc, 
            doc, 
            onSnapshot,
            serverTimestamp,
            getDoc
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // CONFIG
        const CDN_BASE = 'https://cdn.jsdelivr.net/gh/v5-4simpleproblems/v5-4simpleproblems.github.io@master/';
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyAZBKAckVa4IMvJGjcyndZx6Y1XD52lgro",
            authDomain: "project-zirconium.firebaseapp.com",
            projectId: "project-zirconium",
            storageBucket: "project-zirconium.firebasestorage.app",
            messagingSenderId: "1096564243475",
            appId: "1:1096564243475:web:6d0956a70125eeea1ad3e6",
            measurementId: "G-1D4F692C1Q"
        };

        // INIT
        const app = initializeApp(FIREBASE_CONFIG);
        const db = getFirestore(app);

        // DOM
        const lockScreen = document.getElementById('lock-screen');
        const appFrame = document.getElementById('app-frame');
        const codeInput = document.getElementById('codeInput');
        const connectBtn = document.getElementById('connectBtn');
        const lockMessage = document.getElementById('lockMessage');
        const loadingText = document.getElementById('loading-text');

        // STATE
        let currentUserDocId = null;
        let unsubscribeUser = null;
        let heartbeatInterval = null;
        let activeCode = null;

        // --- FUNCTIONS ---

        function resetSession(msg) {
            lockScreen.style.display = 'flex'; 
            appFrame.style.display = 'none';
            loadingText.classList.add('hidden');
            connectBtn.classList.remove('hidden');
            connectBtn.disabled = false;
            codeInput.parentElement.classList.remove('hidden'); // Show input container
            
            lockMessage.textContent = msg || '';
            lockMessage.className = 'message-area w-full max-w-md mt-4 text-center text-sm error-message';
            
            if (unsubscribeUser) { unsubscribeUser(); unsubscribeUser = null; }
            if (heartbeatInterval) { clearInterval(heartbeatInterval); heartbeatInterval = null; }
            currentUserDocId = null;
            activeCode = null;
        }

        async function startSession(userDocId, userData) {
            currentUserDocId = userDocId;
            activeCode = userData.code;

            // UI Transition
            lockMessage.textContent = "";
            connectBtn.classList.add('hidden');
            codeInput.parentElement.classList.add('hidden'); // Hide input container
            loadingText.classList.remove('hidden');

            // 1. Setup Heartbeat & Concurrency Check
            await updateDoc(doc(db, "users", userDocId), {
                lastActive: serverTimestamp()
            });

            heartbeatInterval = setInterval(async () => {
                if (currentUserDocId) {
                    await updateDoc(doc(db, "users", currentUserDocId), {
                        lastActive: serverTimestamp()
                    });
                }
            }, 60000); // 1 min

            // 2. Realtime Listener (Ban & Unlink)
            unsubscribeUser = onSnapshot(doc(db, "users", userDocId), (snap) => {
                if (!snap.exists()) {
                    resetSession("Account deleted.");
                    return;
                }
                const data = snap.data();
                
                // Code Changed/Unlinked
                if (data.code !== activeCode) {
                    alert("Session Terminated: Code unlinked or changed.");
                    resetSession("Code invalid.");
                    return;
                }

                // Ban Check
                if (data.banned === true) {
                    document.body.innerHTML = `
                        <div style="background:black; color:red; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; font-family:sans-serif; text-align:center;">
                            <h1 style="font-size:3rem; margin-bottom:1rem;">ACCESS DENIED</h1>
                            <p>Your account has been permanently suspended.</p>
                            <p style="color:#666; margin-top:2rem;">ID: ${userDocId}</p>
                        </div>
                    `;
                    if (unsubscribeUser) unsubscribeUser();
                    return;
                }
            });

            // 3. Load App
            setTimeout(() => {
                lockScreen.style.display = 'none'; 
                appFrame.style.display = 'block';
                loadDashboard(userData);
            }, 1000);
        }

        async function loadDashboard(userData) {
            const dashboardUrl = CDN_BASE + 'logged-in/dashboard.html';
            const navUrl = CDN_BASE + 'navigation.js';
            
            try {
                // 1. Fetch Dashboard and Navigation Source
                const [dashRes, navRes] = await Promise.all([
                    fetch(dashboardUrl),
                    fetch(navUrl)
                ]);

                let html = await dashRes.text();
                let navScript = await navRes.text();

                // 2. Patch Navigation.js
                
                // BLOCK AUTH SDK
                navScript = navScript.replace(/await loadScript\(".*?firebase-auth-compat\.js"\);/g, '// Auth SDK Skipped');
                navScript = navScript.replace(/import\s+.*?firebase-auth.*?/g, '');

                // BLOCK REDIRECTS (The Fix)
                // We find the specific redirect line and comment it out
                navScript = navScript.replace(/window\.location\.href\s*=\s*targetUrl;/g, 'console.log("Redirect blocked by local client:", targetUrl);');
                // Also neutralize the specific check if possible to be safe
                navScript = navScript.replace(/if\s*\(authCheckCompleted\s*&&\s*!user\s*&&\s*!isRedirecting\)/g, 'if (false)');

                // Fix Images (Absolute paths to CDN)
                navScript = navScript.replace(/["']\/images\//g, `"${CDN_BASE}images/`);
                
                // Inject Mock Auth shim right before initializeApp is called
                navScript = navScript.replace('initializeApp(pages, FIREBASE_CONFIG);', `
                    // SHIM AUTH
                    firebase.auth = () => window.mockAuth;
                    // Proceed
                    initializeApp(pages, FIREBASE_CONFIG);
                `);

                // 3. Patch Dashboard HTML
                const baseTag = `<base href="${CDN_BASE}logged-in/">`;
                
                // User & Env setup script
                const setupScript = `
                    <script>
                        window._LOCAL_MODE = true;
                        window._USER_DOC_ID = "${currentUserDocId}";
                        window._USER_DATA = ${JSON.stringify(userData)};
                        
                        window.currentUser = {
                            uid: "${currentUserDocId}",
                            displayName: "${userData.displayName || 'User'}",
                            email: "${userData.email || 'local@client'}",
                            photoURL: null,
                            providerData: [],
                            emailVerified: true
                        };

                        // --- MOCK AUTH ---
                        window.mockAuth = {
                            currentUser: window.currentUser,
                            onAuthStateChanged: (cb) => {
                                // Always fire immediately with the user
                                if (window.currentUser) {
                                    setTimeout(() => cb(window.currentUser), 0);
                                }
                                return () => {};
                            },
                            signOut: () => window.parent.postMessage({type: 'LOGOUT_REQUEST'}, '*')
                        };
                        
                        // Handle Links
                        document.addEventListener('click', e => {
                            const link = e.target.closest('a');
                            if (link && link.href) {
                                const url = new URL(link.href);
                                if (url.hostname === window.location.hostname || url.hostname === 'cdn.jsdelivr.net' || url.href.includes('v5-4simpleproblems')) {
                                    e.preventDefault();
                                    console.log("Navigating to:", link.href);
                                    window.parent.location.reload(); 
                                }
                            }
                        });
                    <\/script>
                `;

                // Re-inject the patched navigation.js
                const navScriptTag = `<script>${navScript}<\/script>`;
                html = html.replace(/<script\s+src=["']\.\.\/navigation\.js["']><\/script>/, navScriptTag);
                
                if (!html.includes(navScriptTag)) {
                     html = html.replace('</body>', `${navScriptTag}</body>`);
                }

                if (html.includes('<head>')) {
                    html = html.replace('<head>', `<head>${baseTag}${setupScript}`);
                } else {
                    html = `${baseTag}${setupScript}${html}`;
                }

                const doc = appFrame.contentWindow.document;
                doc.open();
                doc.write(html);
                doc.close();

            } catch (e) {
                console.error("Load error:", e);
                lockMessage.textContent = "Failed to load dashboard resources.";
                lockMessage.className = 'message-area w-full max-w-md mt-4 text-center text-sm error-message';
            }
        }

        // --- PARENT MESSAGING HANDLER ---
        window.addEventListener('message', async (event) => {
            const msg = event.data;
            if (!msg || !currentUserDocId) return;

            if (msg.type === 'LOGOUT_REQUEST') {
                if (confirm("Unlink this code from the client?")) {
                    try {
                        await updateDoc(doc(db, "users", currentUserDocId), { code: null });
                        localStorage.removeItem('4sp_code'); // CLEAR STORAGE
                        location.reload(); // RESET
                    } catch(e) {
                        alert("Error unlinking: " + e.message);
                    }
                }
            }
            
            if (msg.type === 'UPDATE_USER') {
                try {
                    await updateDoc(doc(db, "users", currentUserDocId), msg.data);
                } catch(e) { console.error(e); }
            }

            if (msg.type === 'NAVIGATE') {
                // ... existing nav logic ...
                // For simplicity in this fix, we just reload as dashboard is the main view
                // Proper nav handling requires more complex fetch/inject logic reuse
                // which is already in loadDashboard but tied to dashboard.html
                // We'll leave the reload behavior from setupScript for now.
            }
        });

        // --- MAIN LOGIC ---

        async function attemptConnection(code) {
             if (code.length < 10) {
                lockMessage.textContent = "Invalid code format.";
                lockMessage.className = 'message-area w-full max-w-md mt-4 text-center text-sm error-message';
                return;
            }

            lockMessage.textContent = "Verifying...";
            lockMessage.className = 'message-area w-full max-w-md mt-4 text-center text-sm warning-message';
            
            try {
                const q = query(collection(db, "users"), where("code", "==", code));
                const snap = await getDocs(q);

                if (snap.empty) {
                    lockMessage.textContent = "Code not found. Please generate a new one.";
                    lockMessage.className = 'message-area w-full max-w-md mt-4 text-center text-sm error-message';
                    localStorage.removeItem('4sp_code'); // Clear invalid code
                    return;
                }

                const userDoc = snap.docs[0];
                const userData = userDoc.data();
                const now = new Date();

                // Concurrency Check
                if (userData.lastActive) {
                    const lastActive = userData.lastActive.toDate();
                    const diffMins = (now - lastActive) / 1000 / 60;
                    
                    if (diffMins < 2) {
                        lockMessage.textContent = "Error: Someone else is using this code.";
                        lockMessage.className = 'message-area w-full max-w-md mt-4 text-center text-sm error-message';
                        return;
                    }
                }

                // Success
                localStorage.setItem('4sp_code', code); // SAVE CODE
                await startSession(userDoc.id, userData);

            } catch (e) {
                console.error(e);
                lockMessage.textContent = "Connection failed.";
                lockMessage.className = 'message-area w-full max-w-md mt-4 text-center text-sm error-message';
            }
        }

        connectBtn.addEventListener('click', async () => {
            const code = codeInput.value.trim();
            await attemptConnection(code);
        });

        // Auto-login (This part will be restructured)
        const storedCode = localStorage.getItem('4sp_code');
        if (storedCode) {
            codeInput.value = storedCode;
            attemptConnection(storedCode);
        }

    </script>
</body>
</html>
