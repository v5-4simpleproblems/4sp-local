    <style>
        :root { --geist-foreground: 192, 192, 192; --geist-background: 7, 7, 7; }

            display: flex;

            animation: spin 1s ease-in-out infinite;

            to { transform: rotate(360deg); }
        }

<body class="bg-custom-darkest-gray text-custom-white-gray min-h-screen">

        <div class="spinner"></div>
        <p class="text-custom-light-gray tracking-widest text-sm">LOADING 4SP LOCAL</p>
        <p class="text-xs text-custom-medium-gray mt-2">v@latest via NPM</p>
    </div>

    <!-- Local Bootstrapper -->
    <script>
(function() {
    const CDN_BASE = ''; // Changed from CDN URL to empty string for local loading
    
    // Inlined Module for config interception
    const FIREBASE_CONFIG_MODULE = `data:text/javascript;charset=utf-8,export const firebaseConfig = window.firebaseConfig;`;

    // Process HTML content to intercept specific modules and fix critical attributes
    function processHtml(html) {
        // Intercept Module Imports for firebase-config.js
        html = html.replace(/(import\s+(?:[\s\S]*?\s+from\s+)?)(['"])(?!http|\/\/|data:)([^'"]+)(['"])/g, (match, preImport, quote1, url, quote2) => {
             if (url.includes('firebase-config.js')) {
                 return `${preImport}${quote1}${FIREBASE_CONFIG_MODULE}${quote2}`;
             }
             return match; // Leave others to be resolved by <base> or browser
        });

        // Intercept Dynamic Imports
        html = html.replace(/(import\s*\(['"])(?!http|\/\/)([^'"]+)(['"]\))/g, (match, prefix, url, suffix) => {
             if (url.includes('firebase-config.js')) {
                 return `${prefix}${FIREBASE_CONFIG_MODULE}${suffix}`;
             }
             return match;
        });
        
        return html;
    }

    // Run scripts sequentially
    async function runScripts(scripts) {
        for (const oldScript of scripts) {
            const newScript = document.createElement('script');
            
            // Copy attributes
            Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
            
            // Handle inline scripts
            if (oldScript.innerHTML) {
                let content = oldScript.innerHTML;
                
                // Redirect Fix
                content = content.replace(/window\.location\.href\s*=\s*['"]logged-in\/dashboard\.html['"]/g, `window.localRedirect('logged-in/dashboard.html')`);

                // Import Fix
                content = content.replace(/(import\s+(?:[\s\S]*?\s+from\s+)?)(['"])(?!http|\/\/|data:)([^'"]+)(['"])/g, (match, preImport, quote1, url, quote2) => {
                     if (url.includes('firebase-config.js')) {
                         return `${preImport}${quote1}${FIREBASE_CONFIG_MODULE}${quote2}`;
                     }
                     return match;
                });
                
                content = content.replace(/(import\s*\(['"])(?!http|\/\/)([^'"]+)(['"]\))/g, (match, prefix, url, suffix) => {
                     if (url.includes('firebase-config.js')) {
                         return `${prefix}${FIREBASE_CONFIG_MODULE}${suffix}`;
                     }
                     return match;
                });
                
                newScript.innerHTML = content;
            }
            
            oldScript.remove(); 
            
            if (newScript.src) {
                await new Promise((resolve) => {
                    newScript.onload = () => { console.log(`Loaded: ${newScript.src}`); resolve(); };
                    newScript.onerror = (e) => { console.error(`Failed: ${newScript.src}`, e); resolve(); };
                    document.head.appendChild(newScript);
                });
            } else {
                document.head.appendChild(newScript);
            }
        }
    }

    async function processHeadAndBody(doc) {
        // 1. Process HEAD
        const headScriptsToRun = [];
        const headNodesToAppend = []; 

        for (const node of Array.from(doc.head.childNodes)) {
            if (node.nodeType === Node.ELEMENT_NODE) {
                if (node.tagName === 'LINK' && node.getAttribute('rel') === 'stylesheet') {
                    // Links are automatically resolved by <base>, just move them
                    const newLink = document.createElement('link');
                    Array.from(node.attributes).forEach(attr => newLink.setAttribute(attr.name, attr.value));
                    document.head.appendChild(newLink);
                } else if (node.tagName === 'SCRIPT') {
                    headScriptsToRun.push(node);
                } else {
                    headNodesToAppend.push(node);
                }
            }
        }
        
        headNodesToAppend.forEach(node => document.head.appendChild(document.importNode(node, true)));
        await runScripts(headScriptsToRun);

        // 2. Process BODY
        document.body.innerHTML = ''; 
        document.body.className = doc.body.className;

        const tempBodyContainer = document.createElement('div');
        tempBodyContainer.innerHTML = doc.body.innerHTML;
        
        await runScripts(Array.from(tempBodyContainer.querySelectorAll('script')));
        Array.from(tempBodyContainer.children).forEach(child => document.body.appendChild(child));
    }
    
    async function loadPage(pagePath) {
        try {
            // UI Reset
            document.body.innerHTML = `
                <div class="loader-container">
                    <div class="spinner"></div>
                    <p class="text-custom-light-gray tracking-widest text-sm">LOADING...</p>
                </div>`;
            
            // 1. Calculate and Set <base> URL
            // This ensures all relative assets (scripts, images, css) resolve to the CDN directory
            const parts = pagePath.split('/');
            parts.pop(); // remove filename
            const dir = parts.join('/');
            const baseUrl = dir ? `${CDN_BASE}/${dir}/` : `${CDN_BASE}/`;
            
            let baseTag = document.querySelector('base');
            if (!baseTag) {
                baseTag = document.createElement('base');
                document.head.prepend(baseTag);
            }
            baseTag.href = baseUrl;
            console.log(`Set Base URL: ${baseUrl}`);

            // 2. Fetch Content
            const response = await fetch(`${CDN_BASE}/${pagePath}`);
            if (!response.ok) throw new Error(`Failed to load ${pagePath} (HTTP ${response.status})`);
            
            let html = await response.text();
            
            // 3. Process (Intercept special modules)
            html = processHtml(html);
            
            // 4. Parse and Inject
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            await processHeadAndBody(doc);
            
        } catch (e) {
            document.body.innerHTML = `<div style="color:#ef4444; padding:40px; text-align:center; background:#040404; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
                <h3 style="font-size:1.5rem; margin-bottom:1rem;">Error Loading Application</h3>
                <p style="color:#c0c0c0; margin-bottom:1rem;">${e.message}</p>
                <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; background:#fff; color:#000; border:none; border-radius:8px; cursor:pointer;">Retry</button>
            </div>`;
            console.error("Local bootstrapper error:", e);
        }
    }

    function init() {
        const uid = localStorage.getItem('4sp_uid');
        if (uid) {
            loadPage('logged-in/dashboard.html');
        } else {
            loadPage('authentication.html');
        }
    }

    // Intercept Clicks for Navigation
    document.addEventListener('click', async (e) => {
        const link = e.target.closest('a');
        if (link) {
            const href = link.getAttribute('href');
            // Intercept internal links only
            if (href && !href.startsWith('http') && !href.startsWith('#') && !href.startsWith('mailto')) {
                e.preventDefault();
                
                // link.href property is absolute (resolved by browser using <base>)
                // We check if it points to our CDN_BASE
                if (link.href.startsWith(CDN_BASE)) {
                    // Extract relative path from CDN_BASE
                    const relativePath = link.href.substring(CDN_BASE.length);
                    const cleanPath = relativePath.startsWith('/') ? relativePath.substring(1) : relativePath;
                    window.localRedirect(cleanPath);
                } else {
                    // Fallback for weird edge cases or just log
                    console.warn('Navigation blocked: Link outside of app scope', link.href);
                }
            }
        }
    });
    
    window.localRedirect = (path) => {
        const cleanPath = path.startsWith('/') ? path.substring(1) : path;
        
        // Auth Logic
        if (cleanPath.includes('authentication.html') || cleanPath.includes('index.html')) {
             loadPage('authentication.html');
        } else if (cleanPath.includes('logged-in/dashboard.html')) {
             if(localStorage.getItem('4sp_uid')) {
                 loadPage('logged-in/dashboard.html');
             } else {
                 loadPage('authentication.html');
             }
        } else if (cleanPath.includes('logged-in/settings.html')) {
             if(localStorage.getItem('4sp_uid')) {
                 loadPage('logged-in/settings.html');
             } else {
                 loadPage('authentication.html');
             }
        }
        else {
            loadPage(cleanPath); 
        }
    };
    
    init();

})();
    </script>
</body>
