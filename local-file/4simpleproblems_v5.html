<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP Local Client</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'custom-darkest-gray': '#040404',
                        'custom-dark-gray': '#111111',
                        'custom-medium-gray': '#252525',
                        'custom-light-gray': '#505050',
                        'custom-white-gray': '#c0c0c0',
                    }
                }
            }
        }
    </script>

    <style>
        :root { --geist-foreground: 192, 192, 192; --geist-background: 7, 7, 7; }
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #040404;
            background-color: rgb(var(--geist-background)); 
            color: #c0c0c0;
            color: rgb(var(--geist-foreground));
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2, h3 { font-weight: 400 !important; }
        
        /* Loading Animation */
        .loader-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #040404;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-custom-darkest-gray text-custom-white-gray min-h-screen">

    <div class="loader-container">
        <div class="spinner"></div>
        <p class="text-custom-light-gray tracking-widest text-sm">LOADING 4SP LOCAL</p>
        <p class="text-xs text-custom-medium-gray mt-2">v@latest via NPM</p>
    </div>



    <!-- Local Bootstrapper -->
    <script>
(function() {
    const CDN_BASE = 'https://your-cdn-url.com/web-files'; // TODO: Update with your actual CDN URL for web-files
    


    // Process HTML content to intercept specific modules and fix critical attributes
    function processHtml(html) {
        // Intercept Module Imports for firebase-config.js

        
        return html;
    }

    // Run scripts sequentially
    async function runScripts(scripts) {
        for (const oldScript of scripts) {
            const newScript = document.createElement('script');
            
            // Copy attributes
            Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
            
            // Handle inline scripts
            if (oldScript.innerHTML) {
                let content = oldScript.innerHTML;
                
                // Redirect Fix
                content = content.replace(/window\.location\.href\s*=\s*['"]logged-in\/dashboard\.html['"]/g, `window.localRedirect('logged-in/dashboard.html')`);

                // Import Fix

                
                newScript.innerHTML = content;
            }
            
            oldScript.remove(); 
            
            if (newScript.src) {
                await new Promise((resolve) => {
                    newScript.onload = () => { console.log(`Loaded: ${newScript.src}`); resolve(); };
                    newScript.onerror = (e) => { console.error(`Failed: ${newScript.src}`, e); resolve(); };
                    document.head.appendChild(newScript);
                });
            } else {
                document.head.appendChild(newScript);
            }
        }
    }

    async function processHeadAndBody(doc) {
        // 1. Process HEAD
        const headScriptsToRun = [];
        const headNodesToAppend = []; 

        for (const node of Array.from(doc.head.childNodes)) {
            if (node.nodeType === Node.ELEMENT_NODE) {
                if (node.tagName === 'LINK' && node.getAttribute('rel') === 'stylesheet') {
                    // Links are automatically resolved by <base>, just move them
                    const newLink = document.createElement('link');
                    Array.from(node.attributes).forEach(attr => newLink.setAttribute(attr.name, attr.value));
                    document.head.appendChild(newLink);
                } else if (node.tagName === 'SCRIPT') {
                    headScriptsToRun.push(node);
                } else {
                    headNodesToAppend.push(node);
                }
            }
        }
        
        headNodesToAppend.forEach(node => document.head.appendChild(document.importNode(node, true)));
        await runScripts(headScriptsToRun);

        // 2. Process BODY
        document.body.innerHTML = ''; 
        document.body.className = doc.body.className;

        const tempBodyContainer = document.createElement('div');
        tempBodyContainer.innerHTML = doc.body.innerHTML;
        
        await runScripts(Array.from(tempBodyContainer.querySelectorAll('script')));
        Array.from(tempBodyContainer.children).forEach(child => document.body.appendChild(child));
    }
    
    async function loadPage(pagePath) {
        try {
            // UI Reset
            document.body.innerHTML = `
                <div class="loader-container">
                    <div class="spinner"></div>
                    <p class="text-custom-light-gray tracking-widest text-sm">LOADING...</p>
                </div>`;
            
            // 1. Calculate and Set <base> URL
            // This ensures all relative assets (scripts, images, css) resolve to the CDN directory
            const parts = pagePath.split('/');
            parts.pop(); // remove filename
            const dir = parts.join('/');
            const baseUrl = dir ? `${CDN_BASE}/${dir}/` : `${CDN_BASE}/`;
            
            let baseTag = document.querySelector('base');
            if (!baseTag) {
                baseTag = document.createElement('base');
                document.head.prepend(baseTag);
            }
            baseTag.href = baseUrl;
            console.log(`Set Base URL: ${baseUrl}`);

            // 2. Fetch Content
            const headers = {};
            const unlockToken = localStorage.getItem('4sp_unlock_token');
            if (unlockToken) {
                headers['Authorization'] = `Bearer ${unlockToken}`;
            }

            const response = await fetch(`${CDN_BASE}/${pagePath}`, { headers });
            if (!response.ok) {
                if (response.status === 401 || response.status === 403) {
                    // Token expired or invalid, force re-authentication
                    localStorage.removeItem('4sp_unlock_token');
                    showCodeInputUI();
                    throw new Error('Authentication required.');
                }
                throw new Error(`Failed to load ${pagePath} (HTTP ${response.status})`);
            }
            
            let html = await response.text();
            
            // 3. Process (Intercept special modules)
            html = processHtml(html);
            
            // 4. Parse and Inject
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            await processHeadAndBody(doc);
            
        } catch (e) {
            document.body.innerHTML = `<div style="color:#ef4444; padding:40px; text-align:center; background:#040404; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
                <h3 style="font-size:1.5rem; margin-bottom:1rem;">Error Loading Application</h3>
                <p style="color:#c0c0c0; margin-bottom:1rem;">${e.message}</p>
                <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; background:#fff; color:#000; border:none; border-radius:8px; cursor:pointer;">Retry</button>
            </div>`;
            console.error("Local bootstrapper error:", e);
        }
    }

    function init() {
        // Check for a stored unlock token
        const unlockToken = localStorage.getItem('4sp_unlock_token');
        if (unlockToken) {
            // If token exists, attempt to load the main application
            // This will involve verifying the token with the server and then downloading the main app
            // For now, we'll just simulate loading the dashboard
            loadMainApplication();
        } else {
            // If no token, show the code input UI
            showCodeInputUI();
        }
    }

    // This function will be called when a valid unlock token is present
    async function loadMainApplication() {
        // UI Reset
        document.body.innerHTML = `
            <div class="loader-container">
                <div class="spinner"></div>
                <p class="text-custom-light-gray tracking-widest text-sm">LOADING APPLICATION...</p>
            </div>`;
        
        // In a real scenario, this would involve fetching the actual application content
        // using the unlock token to authorize the download.
        // For now, we'll load a placeholder 'dashboard' from the CDN_BASE.
        await loadPage('logged-in/dashboard.html'); 
    }

    // Function to display the code input form
    function showCodeInputUI() {
        document.body.innerHTML = `
            <div class="flex items-center justify-center min-h-screen bg-custom-darkest-gray text-custom-white-gray p-4">
                <div class="bg-custom-dark-gray p-8 rounded-lg shadow-xl max-w-md w-full">
                    <h1 class="text-2xl font-bold text-center mb-6">Unlock 4SP Local Client</h1>
                    <p class="text-custom-light-gray text-center mb-6">Enter your one-time unlock code below to access the application.</p>
                    
                    <div class="mb-4">
                        <label for="unlockCode" class="block text-sm font-medium text-custom-white-gray mb-2">Unlock Code:</label>
                        <input type="text" id="unlockCode" class="w-full px-4 py-2 rounded-md bg-custom-medium-gray text-custom-white-gray border border-custom-light-gray focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Paste your code here" required>
                    </div>
                    
                    <button id="redeemCodeBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
                        Unlock
                    </button>
                    
                    <p id="messageArea" class="text-center mt-4 text-sm"></p>
                    
                    <p class="text-custom-light-gray text-xs text-center mt-6">
                        Need a code? Get one from the <a href="https://4sp-organization.github.io" target="_blank" class="text-blue-400 hover:underline">4SP Connector Site</a>.
                    </p>
                </div>
            </div>
        `;
        
        document.getElementById('redeemCodeBtn').addEventListener('click', async () => {
            const code = document.getElementById('unlockCode').value.trim();
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = '';
            messageArea.className = 'text-center mt-4 text-sm'; // Reset styling
            
            if (!code) {
                messageArea.textContent = 'Please enter an unlock code.';
                messageArea.classList.add('text-yellow-400');
                return;
            }
            
            messageArea.textContent = 'Verifying code...';
            messageArea.classList.add('text-blue-400');
            
            // TODO: Implement actual redemption logic here
            // This will involve device fingerprinting and calling the redeemCode Cloud Function
            try {
                // Simulate API call
                const deviceFingerprint = await getDeviceFingerprint(); // Implement this function
                const redeemResponse = await redeemUnlockCode(code, deviceFingerprint); // Implement this function

                if (redeemResponse.success) {
                    localStorage.setItem('4sp_unlock_token', redeemResponse.token);
                    messageArea.textContent = 'Code redeemed successfully! Loading application...';
                    messageArea.classList.add('text-green-400');
                    setTimeout(loadMainApplication, 1500); // Redirect after a short delay
                } else {
                    messageArea.textContent = redeemResponse.message || 'Invalid or expired code.';
                    messageArea.classList.add('text-red-400');
                }
            } catch (error) {
                console.error('Redemption error:', error);
                messageArea.textContent = 'An error occurred during redemption.';
                messageArea.classList.add('text-red-400');
            }
        });
    }
    
    // Placeholder for actual device fingerprinting (to be implemented)
    async function getDeviceFingerprint() {
        // This is a simplified example. A robust fingerprint would combine multiple factors.
        // For now, let's use a combination of user agent, screen resolution, and a stored random ID.
        let deviceId = localStorage.getItem('4sp_device_id');
        if (!deviceId) {
            deviceId = crypto.randomUUID(); // Generate a unique ID
            localStorage.setItem('4sp_device_id', deviceId);
        }
        
        const fingerprintData = {
            deviceId: deviceId,
            userAgent: navigator.userAgent,
            screen: {
                width: screen.width,
                height: screen.height,
                availWidth: screen.availWidth,
                availHeight: screen.availHeight,
                colorDepth: screen.colorDepth,
                pixelDepth: screen.pixelDepth
            },
            language: navigator.language,
            // Add more attributes as needed for robustness
        };
        // Hash the fingerprint data to send a compact and non-PII string
        const hashBuffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(JSON.stringify(fingerprintData)));
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const fingerprintHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        
        return fingerprintHash;
    }

    // Placeholder for calling the redeemCode Cloud Function (to be implemented)
    async function redeemUnlockCode(code, fingerprint) {
        // TODO: Replace with actual Cloud Function endpoint
        const REDEEM_ENDPOINT = 'https://your-cloud-functions-url.cloudfunctions.net/redeemCode'; 
        
        const response = await fetch(REDEEM_ENDPOINT, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ code, fingerprint }),
        });
        
        if (!response.ok) {
            // Handle HTTP errors
            const errorText = await response.text();
            throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
        }
        
        return response.json(); // Expected: { success: true, token: "short-lived-token" } or { success: false, message: "error" }
    }

    window.localRedirect = (path) => {
        const cleanPath = path.startsWith('/') ? path.substring(1) : path;
        const unlockToken = localStorage.getItem('4sp_unlock_token');

        if (!unlockToken) {
            // If no unlock token, always show the code input UI
            showCodeInputUI();
            return;
        }

        // If there's an unlock token, we assume the app is loaded and handle internal navigation
        // For now, this just reloads the main application content based on the path.
        // In a more complex SPA, this would trigger client-side routing.
        loadPage(cleanPath); 
    };
    
    // Intercept Clicks for Navigation
    document.addEventListener('click', async (e) => {
        const link = e.target.closest('a');
        if (link) {
            const href = link.getAttribute('href');
            // Intercept internal links only
            if (href && !href.startsWith('http') && !href.startsWith('#') && !href.startsWith('mailto')) {
                e.preventDefault();
                
                // link.href property is absolute (resolved by browser using <base>)
                // We check if it points to our CDN_BASE
                if (link.href.startsWith(CDN_BASE)) {
                    // Extract relative path from CDN_BASE
                    const relativePath = link.href.substring(CDN_BASE.length);
                    const cleanPath = relativePath.startsWith('/') ? relativePath.substring(1) : relativePath;
                    window.localRedirect(cleanPath);
                } else {
                    // Fallback for weird edge cases or just log
                    console.warn('Navigation blocked: Link outside of app scope', link.href);
                }
            }
        }
    });

    init();
})();
    </script>
</body>
</html>
